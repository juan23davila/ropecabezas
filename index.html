<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
  </head>
  <body>
    <div class="col-40">
    
      <div id="titulo">
        <h1>Rompecabezas JD</h1>
      </div>
      <div id="instrucciones">
        <h2>Instrucciones:</h2>
        <ul id="lista-instrucciones">
        </ul>
      </div>
      <div id="objetivo">
        <h2>Objetivo:</h2>
        <div class="texto-centrado" id="obje">
          <img src="images/final.png" alt="objetivo">
        </div>
      </div>
      <div id="ultimo-mov">
        <h2>Últimos 4 movimientos:</h2>
        <div id="flecha" class="texto-centrado"></div>
      </div>
      
    </div>
    <div class="col-60">
      <div id="juego">
        <div class="pieza" id="pieza1">
          <img src="images/10.jpg" alt="imagen 1">
        </div>
        <div class="pieza" id="pieza2">
            <img src="images/20.jpg" alt="imagen 2">
        </div>
        <div class="pieza" id="pieza3">
            <img src="images/30.jpg" alt="imagen 3">
        </div>
        <div class="pieza" id="pieza4">
            <img src="images/40.jpg" alt="imagen 4">
        </div>
        <div class="pieza" id="pieza5">
            <img src="images/50.jpg" alt="imagen 5">
        </div>
        <div class="pieza" id="pieza6">
            <img src="images/60.jpg" alt="imagen 6">
        </div>
        <div class="pieza" id="pieza7">
            <img src="images/70.jpg" alt="imagen 7">
        </div>
        <div class="pieza" id="pieza8">
            <img src="images/80.jpg" alt="imagen 8">
        </div>
        <div class="pieza" id="pieza9">
        </div>
      </div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h1>Felicidades!, Has ganado</h1>
        <p>¿Qué deseas hacer?</p>
        <button type="button" class="opcs" onclick="reiniciar()">Reiniciar</button>
        <button type="button" class="opcs" onclick="verTablero()">Ver tablero</button>
        <h2>Jugar otro tablero</h2>
        <div id="tableToChoose" onclick="cambiarTablero()"></div>
      </div>

    </div>

    <div id="footer">
    </div>
    <script src="js/juego.js"></script>
  </body>
</html>
